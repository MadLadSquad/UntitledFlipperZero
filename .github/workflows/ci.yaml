name: "FAP: Build and lint"
on: [push, pull_request]
jobs:
  ufbt-build-action:
    runs-on: ubuntu-latest
    name: 'ufbt: Build for Dev branch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build with ufbt
        uses: flipperdevices/flipperzero-ufbt-action@v0.1
        id: build-app
        with:
          sdk-channel: release
          task: setup
      - name: Clone test
        run: "git clone https://github.com/MadLadSquad/UFZ-Tasks.git --recursive && cp *.hpp *.cpp UFZ-Tasks/UFZ"
      - name: Compile
        run: "cd UFZ-Tasks/ && ufbt"
